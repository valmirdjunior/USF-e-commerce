server.port:9090
spring.application.name=dpaulla-mail-server
app.url=http://localhost:9090/

app.config.pagseguro.token=
#Email
app.mail.contact.from=
app.mail.contact.passwd=
app.mail.contact.smtp=smtp.gmail.com
app.mail.contact.port=587
app.mail.contact.authentication=true
app.mail.contact.ssl-enable=true
app.mail.contact.ssl-version=TLSv1.2

# jpa/hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=update

# Database Configurations
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerceExample?useTimezone=true&serverTimezone=UTC&useSSL=false
spring.datasource.driver=com.mysql.jdbc.Driver
spring.datasource.username=
spring.datasource.password=
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1
spring.datasource.initialization-mode=always
